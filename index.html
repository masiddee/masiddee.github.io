<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mansoor To Do List</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <div class="container">
        <input type="text" class="new-list-item">
        <button class="add-to-list">Add to List</button>
        <ul id="todo">

        </ul>
        <h4>You have <span class="count">0</span> todos left.</h4>
        <div class="clear-btn-holder">
            <button class="clear-list">Clear List</button>
            <button class="clear-complete">Clear Completed</button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
